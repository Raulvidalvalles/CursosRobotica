name: EAS Build (Manual Android Build)
on:
  workflow_dispatch:

jobs:
  build-android:
    name: Build APK with EAS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'a0-project/package-lock.json'
          
      - name: Install dependencies
        working-directory: a0-project
        run: npm ci --legacy-peer-deps
        
      - name: Install EAS CLI
        run: npm install -g @expo/eas-cli@latest
        
      - name: Verify Expo authentication
        working-directory: a0-project
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas whoami
        
      - name: Build Android APK
        working-directory: a0-project
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas build --platform android --profile production --non-interactive
